version: '2'
services:
  # We define the name and the base image of our Runtime Bundle
  my-runtime-bundle:
      # This image was generated by the docker-runtime-bundle/Dockerfile
      image: my-runtime-bundle
      external_links:
        - activiti-cloud-keycloak
        - activiti-cloud-registry
        - rabbitmq
      depends_on:
        - rb-postgres
      # You can lunch as many Runtime Bundles that you want by changing these Env variables
      environment:
        - ACT_RB_PORT=8081
        - ACT_RB_HOST=my-runtime-bundle
        - ACT_RB_APP_NAME=my-runtime-bundle
      networks:
        - infrastructure
  # We decided to configure our runtime bundle against a PostgreSQL instance
  rb-postgres:
      image: postgres
      ports:
       - "5432:5432"
      environment:
        - POSTGRES_PASSWORD=password
        - POSTGRES_USER=postgres
        - POSTGRES_DB=activitidb
      networks:
        - infrastructure
# we will join the infrastructure network defined by the infrastructure docker compose.
networks:
  infrastructure:
    external:
      name: infrastructure_default

